<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Photo Sphere Viewer</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="js/three.min.js"></script>
		<script src="js/photo-sphere-viewer.min.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
			/*	overflow: hidden;*/
			}

			#container, #container2 {
				width: 70%;
				height: 70%;
                margin: 150px auto;

			}
		</style>
	</head>

	<body>
		<div id="container"></div>
			<div id="container2"></div>

		<script>
			var div = document.getElementById('container');
            var divv = document.getElementById('container2');

			var PSV = new PhotoSphereViewer({
					panorama: 'img360/escalier.jpg',
					container: div,
					time_anim: 3000,
					navbar: true,
					navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)'
					},
				});

            	var PSVD = new PhotoSphereViewer({
					panorama: 'img360/centre-sportif.jpg',
					container: divv,
					time_anim: 3000,
					navbar: true,
					navbar_style: {
				    backgroundColor: 'rgba(118, 151, 188, 0.6)'
					},
				});
		</script>
	</body>

</html>
